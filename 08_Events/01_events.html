<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Events</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
        }

        h2 {
            padding-left: 90px;
        }

        ul li {
            list-style-type: none;
        }

        img {
            height: 300px;
            width: 300px;
            margin-bottom: 5px;
            border: 1px solid;
            border-radius: 30px;
            box-shadow: 0px 0px 5px 0px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Amazing Images</h2>
    <div>
        <ul id="images">
            <li>
                <img id="panda"
                    src="https://images.pexels.com/photos/3608263/pexels-photo-3608263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="panda ">
            </li>
            <li>
                <img id="fox"
                    src="https://images.pexels.com/photos/2295744/pexels-photo-2295744.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="fox">
            </li>
            <li>
                <img id="parrot"
                    src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="parrot">
            </li>
            <li>
                <img id="deer"
                    src="https://images.pexels.com/photos/704454/pexels-photo-704454.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="deer">
            </li>
            <li>
                <img id="horse"
                    src="https://images.pexels.com/photos/2313396/pexels-photo-2313396.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="horse">
            </li>
            <li>
                <img id="owl"
                    src="https://images.pexels.com/photos/106686/pexels-photo-106686.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="owl">
            </li>
            <li>
                <a href="www.google.com" id="google">Google</a>
            </li>
        </ul>
    </div>
</body>

    // changing default behaviour

    const google = document.getElementById('google')

    google.addEventListener('click',function(e){
        console.log('google clicked');
        e.stopPropagation()

        e.preventDefault()
    },false)

    // ********************************************************************************

    //new task:- hide elements

    const images = document.querySelector('#images')

    images.addEventListener('click', function (e) {
        // console.log(e);
        // console.log(e.target);
        console.log(e.target.tagName);

        if (e.target.tagName === 'IMG') {

            console.log(e.target.id);
            let removeIt = e.target.parentNode

            removeIt.remove()
        }




    }, false)

</script>
