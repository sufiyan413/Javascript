<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model </title>
</head>
<body style="background-color: black; color: #fff;">
    
</body>
<script>
    // creating div element in body

    const div = document.createElement('div')
    console.log(div);

    // adding properties
    div.className= "main"
    div.id= "section"
    div.style.backgroundColor= "green"
    div.style.padding= "15px"
    div.innerHTML= "Learning DOM "    


    // Attach the div to the body of the document

    // appendChild :- appendChild method is a JavaScript function used to add a child element to a parent element 
    //                 in the HTML Document Object Model (DOM)
    document.body.appendChild(div);

   

</script>
</html>
