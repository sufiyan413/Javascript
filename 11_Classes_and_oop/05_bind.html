<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body  style="text-align: center;">

    <button style="margin-top: 100px;background-color: rgb(81, 81, 170);">Button Clicked</button>
    
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "http://localhost:300/"

            // requirement
            document.querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Button CLicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
