<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bmi.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="left-section">
            <img src="https://www.mfine.co/wp-content/themes/Divi/m-fine-micro/images/boy_kid_height.png" alt="BMI Image" >
        </div>
        <div class="right-section">
           
             <h1>BMI Calculator</h1>

            <form>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight">
        
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="Enter your height">
        
                <button type="submit">Calculate BMI</button>
        
                <div class="result" id="result"></div>
        
                <div class="weight_guide" >
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less Than 18.6</p>
                    <p>Normal Weight = 18.6 To 24.9</p>
                    <p>Over Weight = 24.9 To 29.9</p>
                    <p>Too Fatty = More Than 29.9</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="bmi.js"></script>
</html>
