<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Game.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <header>
        <nav>
            <div class="centre">
                <div id="banner"><span>Number Guessing Game</span></div>
            </div>
        </nav>
    </header>
    <div class="container">

        <div class="paragraph">
            <div id="bar">
                <marquee>
                    Note:-
                    Try and guess a random number between 1 to 100...
                    You have 10 attempts to guess the right number.

                </marquee>
            </div>
        </div>

    </div>

    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="sbmt" class="guessSubmit" value="submit guess">

    </form>

    <div class="resultParas">
        <p>Previous Gesses <span class="guesses"></span></p>
        <p>Guesses Remaining</p>
        <p class="lowOrHigh"></p>
    </div>



</body>
<script src="Game.js"></script>

</html>
